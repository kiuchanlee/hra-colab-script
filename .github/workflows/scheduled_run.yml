name: Run Python Script Daily

on:
  schedule:
    # 매일 오전 9시에 실행 (UTC 기준, 한국 시간으로는 오후 6시)
    - cron: '0 9 * * *'
  workflow_dispatch:  # 수동 실행 옵션 추가

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install numpy pandas matplotlib scikit-learn gspread google-auth

    # ✅ 서비스 계정 JSON을 creds.json으로 생성 (멀티라인 JSON 대응)
    - name: Create creds.json from GitHub Secrets
      run: |
        cat <<EOF > creds.json
        ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        EOF

    - name: Run Python script
      run: python hra_news.py  # 여기를 실제 스크립트 파일명으로 맞추세요
